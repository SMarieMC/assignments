<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"

    <title>Disappearing Ninja</title>
</head>

<body>
    <div id='container'>
        <h1>Disappearing Ninja</h1>
        <img src='ninja_PNG18.png' alt='Happy Ninja' height="200px" width="200px">
        <img src='ninja_PNG18.png' alt='Happy Ninja' height="200px" width="200px">
        <img src='ninja_PNG18.png' alt='Happy Ninja' height="200px" width="200px">
        <img src='ninja_PNG18.png' alt='Happy Ninja' height="200px" width="200px">
        <img src='ninja_PNG18.png' alt='Happy Ninja' height="200px" width="200px">
        <img src='ninja_PNG18.png' alt='Happy Ninja' height="200px" width="200px">
        <img src='ninja_PNG18.png' alt='Happy Ninja' height="200px" width="200px">
        <img src='ninja_PNG18.png' alt='Happy Ninja' height="200px" width="200px">
        <div>
            <button id="btn">Restore</button>
        </div>

        <script>
            $("img").click(function () {
                $(this).fadeOut();
            });

            $("#btn").click(function () {
                $('img').fadeIn();
            });
        </script>

</body>

</html>
